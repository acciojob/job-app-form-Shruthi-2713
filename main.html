<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<div>
			<label for="#name">Name</label><br>
			<input type="text" name="#name" id="#name" required>
		</div>
		<div>
			<label for="#email">Email</label><br>
			<input type="email" name="#email" id="#email" required>
		</div>
		<div>
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" id="gender" required>Male
			<input type="radio" name="gender" id="gender" required>Female
		</div>
		<div>
			<label for="#Laptop">Laptop Brands</label>
			<select name="#Laptop" id="#Laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div>
			<label for="#age">Age</label>
			<input type="number" name="#age" id="#age" required>
		</div>
		<div>
			<label for="#dob">DOB</label>
			<input type="date" name="#dob" id="#dob" required>
		</div>
		<div>
			<label for="#password">Password</label>
			<input type="password" name="#password" id="#password" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label><br>
			<input type="url" name="portfolio" id="portfolio">
		<div>
			<input type="submit">
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
